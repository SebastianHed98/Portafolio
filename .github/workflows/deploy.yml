name: MovieDB Vite Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: Desktop/Portafolio/netflix-clone
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show npm scripts
        run: npm run
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build
        run: npm run build
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}

      - name: Debug - List project folder
        run: |
          ls -la
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Debug - List build output
        run: |
          ls -la
        working-directory: ${{ env.PROJECT_DIR }}/dist

      - name: Verify build output
        run: |
          test -f index.html || (echo "Missing dist/index.html" && exit 1)
        working-directory: ${{ env.PROJECT_DIR }}/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/${{ env.PROJECT_DIR }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4